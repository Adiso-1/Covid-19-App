<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Covid App</title>
	</head>
	<body>
		<div id="main-app">
			<div class="header">
				<h1>Covid 19 Stats</h1>
			</div>
			<div class="chart-container">
				<canvas id="chart"></canvas>
			</div>
			<div class="cases">
				<button class="confirmed">Confirmed</button>
				<button class="deaths">Deaths</button>
				<button class="recovered">Recovered</button>
				<button class="critical">Critical</button>
			</div>
			<div class="continents">
				<button class="asia">Asia</button>
				<button class="americas">Americas</button>
				<button class="africa">Africa</button>
				<button class="europe">Europe</button>
				<button class="world">World</button>
			</div>
			<div class="countries-container"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="./index.js"></script>
	</body>
</html>
